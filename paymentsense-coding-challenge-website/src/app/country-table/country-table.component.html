<h1>Country Data</h1>
    <table Class='table table-striped' aria-labelledby="tableLabel" *ngIf="allCountryData">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
    
        <tr *ngFor="let countryData of allCountryData;">    
            <td>
                <span>{{countryData.name}}</span>
            </td>
        </tr>
    </table>
